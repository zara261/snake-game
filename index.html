<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    body { margin: 0; background: #181818; overflow: hidden; }
    canvas { display: block; margin: 0 auto; background: #222; }
    h1 {
      color: #fff;
      text-align: center;
      font-family: monospace;
      margin-top: 20px;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <canvas id="game" width="600" height="400"></canvas>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    // Grid settings
    const gridSize = 20;
    const tileCountX = canvas.width / gridSize;
    const tileCountY = canvas.height / gridSize;

    // Snake settings
    let snake = [{x: 8, y: 10}];
    let direction = {x: 1, y: 0};
    let nextDirection = {x: 1, y: 0};
    let food = {x: 15, y: 10};
    let gameOver = false;
    let score = 0;

    function drawGrid() {
      ctx.strokeStyle = "#333";
      for (let x = 0; x < tileCountX; x++) {
        ctx.beginPath();
        ctx.moveTo(x * gridSize, 0);
        ctx.lineTo(x * gridSize, canvas.height);
        ctx.stroke();
      }
      for (let y = 0; y < tileCountY; y++) {
        ctx.beginPath();
        ctx.moveTo(0, y * gridSize);
        ctx.lineTo(canvas.width, y * gridSize);
        ctx.stroke();
      }
    }

    function drawSnake() {
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = "#fff";
        ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize, gridSize);
        // Add border for head
        if (i === 0) {
          ctx.strokeStyle = "#aaa";
          ctx.lineWidth = 2;
          ctx.strokeRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize, gridSize);
        }
      }
    }

    function drawFood() {
      ctx.fillStyle = "#2aff3d";
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
    }

    function moveSnake() {
      direction = nextDirection;
      const newHead = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};

      // Wall collision
      if (
        newHead.x < 0 || newHead.x >= tileCountX ||
        newHead.y < 0 || newHead.y >= tileCountY
      ) {
        gameOver = true;
        return;
      }

      // Self collision
      for (let part of snake) {
        if (part.x === newHead.x && part.y === newHead.y) {
          gameOver = true;
          return;
        }
      }

      snake.unshift(newHead);

      // Food collision
      if (newHead.x === food.x && newHead.y === food.y) {
        score++;
        placeFood();
      } else {
        snake.pop();
      }
    }

    function placeFood() {
      let valid = false;
      while (!valid) {
        food.x = Math.floor(Math.random() * tileCountX);
        food.y = Math.floor(Math.random() * tileCountY);
        valid = !snake.some(part => part.x === food.x && part.y === food.y);
      }
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowUp' && direction.y !== 1) nextDirection = {x: 0, y: -1};
      else if (e.key === 'ArrowDown' && direction.y !== -1) nextDirection = {x: 0, y: 1};
      else if (e.key === 'ArrowLeft' && direction.x !== 1) nextDirection = {x: -1, y: 0};
      else if (e.key === 'ArrowRight' && direction.x !== -1) nextDirection = {x: 1, y: 0};
      else if (gameOver && e.key === 'Enter') restart();
    });

    function restart() {
      snake = [{x: 8, y: 10}];
      direction = {x: 1, y: 0};
      nextDirection = {x: 1, y: 0};
      score = 0;
      gameOver = false;
      placeFood();
    }

    function drawScore() {
      ctx.fillStyle = "#fff";
      ctx.font = "18px monospace";
      ctx.fillText("Score: " + score, 10, 24);
      if (gameOver) {
        ctx.fillStyle = "#ff4444";
        ctx.font = "32px monospace";
        ctx.fillText("Game Over!", canvas.width/2 - 90, canvas.height/2);
        ctx.font = "18px monospace";
        ctx.fillText("Press Enter to Restart", canvas.width/2 - 90, canvas.height/2 + 30);
      }
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGrid();
      drawFood();
      drawSnake();
      drawScore();
      if (!gameOver) moveSnake();
      setTimeout(gameLoop, 200);
    }

    placeFood();
    gameLoop();
  </script>
</body>
</html>
